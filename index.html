<!DOCTYPE html>
<html>

<head>
    <title>Simplifii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="main-container">
        <div class="img-sec">
            <p>&#8592 Back to Website</p>
            <!-- <img src="./Images/about-us.png"> -->
        </div>


        <div class="login-sec">
            <div class="logo">
                <img src="./Images/logo.jpg">
            </div>

            <div class="login-inner-sec">
                <h1>Login to Dashboard</h1>
                <div class="input-sec">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email / Username">
                            <div class="inputwrapper" data-required="Forgot?">
                                <input type="password" class="form-control pass" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                        </div>

                        <div class="form-sec2">
                            <button class="login-btn">Log in</button>
                            <p>OR</p>
                            <button class="otp-btn">Log in with OTP</button>
                            <p>Or Log in with</p>

                            <div class="signin-sec">
                                <img src="./Images/google.png">
                                <img src="./Images/linkedin.png">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
